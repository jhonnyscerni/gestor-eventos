<nav-view-layout layout="column" flex style="height:100%">

 

  <div main-content flex layout="column" style="height:100%">
      <mat-toolbar>
          <mat-toolbar-row>
    
            <div td-toolbar-content layout="row" layout-align="start center" flex>
              <div class="container">
                <div class="row">
                  <div class="page-header-inner col-sm-12 hidden-xs clearfix" style="margin-left: 25%">
                      <mat-icon>list</mat-icon> Lista de Participantes
                  </div>
                </div>
              </div>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
    <div fxLayout="column">


      <div main-content layout="row" layout-align="center start">

        <mat-card flex-gt-xs="90" flex="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']">

          <mat-card-content>

            <div layout="row" layout-align="center">
              <td-data-table [data]="data" [columns]="configWidthColumns">

                <ng-template tdDataTableTemplate="acoes" let-value="value" let-row="row">

                  <button mat-icon-button class="color-primary" matTooltip="Editar o Registro" matTooltipPosition="below" [routerLink]="['../participante/edit', row?.id]">
                    <i class="material-icons">mode_edit</i>
                  </button>
                  <button mat-icon-button (click)="excluirParticipante(row.id)" color="warn" matTooltip="Apagar o Registro" matTooltipPosition="below">
                    <i class="material-icons">delete_forever</i>
                  </button>


                </ng-template>

              </td-data-table>
            </div>


          </mat-card-content>
          <mat-card-footer>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>

</nav-view-layout>
