<div main-content layout="row" layout-align="center start">

  <mat-card flex-gt-xs="90" flex="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']">

    <mat-card-title class="background-color-primary list-card fullwidth" fxLayout="row">
      <div flex>
        <mat-icon>list</mat-icon> Lista de Facilitadores do Evento
      </div>
      <button mat-mini-fab class="fab-in-tittle" matTooltip="Adicionar um Novo Registro" matTooltipPosition="below" [routerLink]="['../facilitador/novo']">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div fxLayout="column">
        <td-data-table [data]="data" [columns]="configWidthColumns">

          <ng-template tdDataTableTemplate="acoes" let-value="value" let-row="row">

            <button mat-icon-button class="color-primary" matTooltip="Editar o Registro" matTooltipPosition="below" [routerLink]="['../facilitador/edit', row?.id]">
              <i class="material-icons">mode_edit</i>
            </button>
            <button mat-icon-button (click)="excluirFacilitadorByEvento(row.id)" color="warn" matTooltip="Apagar o Registro" matTooltipPosition="below">
              <i class="material-icons">delete_forever</i>
            </button>

          </ng-template>

        </td-data-table>

      </div>
    </mat-card-content>
  </mat-card>
</div>
