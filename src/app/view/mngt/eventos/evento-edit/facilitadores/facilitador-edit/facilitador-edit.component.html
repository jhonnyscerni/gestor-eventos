<div main-content layout="row" layout-align="center start">

  <mat-card flex-gt-xs="90" flex="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']">

    <mat-card-title>Cadastro Facilitador </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>

      <!-- FORMULÁRIO -->
      <form #vform="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">

        <!-- FORMULÁRIO -->
        <div layout="column">

          <!-- NOME -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput minlength="5" maxlength="250" ngModel name="nome" type="text" placeholder="Nome do Facilitador">
          </mat-input-container>

          <!-- TITULO DE ELEITOR -->
          <mat-input-container floatPlaceholder="auto" flex="20">
            <input matInput name="qtdAtividade" type="number" ngModel placeholder="Título de Eleitor" required min="1" max="99999" pattern="^[1-9][0-9]*$">
          </mat-input-container>
          <br/>

          <!-- TITULO PROFISSIONAL -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput name="tituloProfissional" type="text" ngModel placeholder="Titulo Profissional">
          </mat-input-container>

          <!-- INSTITUICAO -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput minlength="5" maxlength="250" ngModel name="instituicao" type="text" placeholder="Instituição">
          </mat-input-container>

          <!-- ORIGEM -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput name="origem" type="text" ngModel placeholder="Origem">
          </mat-input-container>

          <!-- EMAIL -->
          <mat-input-container floatPlaceholder="auto" flex="50">
            <input matInput name="email" type="email" ngModel placeholder="Email do Evento">
          </mat-input-container>

        </div>

        <div layout="column">
          <mat-card-actions>
            <button mat-button mat-raised-button [disabled]="!vform.form.valid" color="primary" type="submit">SALVAR</button>
            <!-- <button mat-button color="warn" (click)="voltar()">CANCELAR</button> -->
          </mat-card-actions>
        </div>




      </form>

    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
