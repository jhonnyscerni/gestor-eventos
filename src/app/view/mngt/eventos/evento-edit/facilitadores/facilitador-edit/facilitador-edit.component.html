<div main-content layout="row" layout-align="center start">

    <mat-card flex-gt-xs="90" flex="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']" *ngIf="facilitador">

        <mat-card-title class="background-color-primary list-card fullwidth" fxLayout="row">
          <div flex>
            <mat-icon>list</mat-icon> Cadastro Facilitador 
          </div>
        </mat-card-title>
        <mat-divider></mat-divider>
    <mat-card-content>

      <!-- FORMULÁRIO -->
      <form #vform="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">

        <!-- FORMULÁRIO -->
        <div fxLayout="column">

          <!-- NOME -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput #nome="ngModel" minlength="5" maxlength="250" [(ngModel)]="facilitador.nome" name="nome" type="text" placeholder="Nome do Facilitador"
              required>
            <mat-error [hidden]="nome.valid || (nome.pristine && !vform.submitted)">
              O nome do Evento é um campo obrigatório de 5 até 250 caracteres.
            </mat-error>
          </mat-input-container>

          <!-- TITULO DE ELEITOR -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput name="tituloEleitor" type="number" [(ngModel)]="facilitador.tituloEleitor" placeholder="Título de Eleitor">
          </mat-input-container>
          <br/>

          <!-- TITULO PROFISSIONAL -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput name="tituloProfissional" type="text" [(ngModel)]="facilitador.tituloProfissional" placeholder="Titulo Profissional">
          </mat-input-container>

          <!-- INSTITUICAO -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput name="instituicao" [(ngModel)]="facilitador.instituicao" type="text" placeholder="Instituição">
          </mat-input-container>

          <!-- ORIGEM -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput name="origem" type="text" [(ngModel)]="facilitador.origem" placeholder="Origem">
          </mat-input-container>

          <!-- EMAIL -->
          <mat-input-container floatPlaceholder="auto" flex="100">
            <input matInput #email="ngModel" [(ngModel)]="facilitador.email" name="email" type="email" placeholder="Email do Facilitador"
              required pattern='\S+@\S+\.\S+'>
            <mat-error [hidden]="email.valid || (email.pristine && !vform.submitted)">
              Digite um endereço de email válido.
            </mat-error>
          </mat-input-container>

        </div>

        <div layout="column">
          <mat-card-actions>
            <button mat-button mat-raised-button [disabled]="!vform.form.valid" color="primary" type="submit">SALVAR</button>
          </mat-card-actions>
        </div>




      </form>

    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
