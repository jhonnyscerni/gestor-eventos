<div main-content flex layout="column" style="height:100%">

    <mat-card flex-gt-xs="90" flex="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']" *ngIf="inscricao">

        <mat-card-title>Crach√° - {{inscricao?.participante.nome}} </mat-card-title>
        <mat-divider></mat-divider>

    </mat-card>
    <div layout="column">

        <div layout layout="row" layout-align="center">
            <mat-card flex-gt-xs="40" flex-xs="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']" style="padding-bottom:40px;">
                <mat-card-title>
                    <div mat-card-avatar class="example-header-image">
                        <img [routerLink]="['/']" src="assets/imagens/logo_tre.png" style="width: 320px; margin-left: 40px;margin-top: 20px; cursor: pointer;">
                    </div>
                </mat-card-title>
                <mat-card-title>
                    <p mat-line class="nomeCracha"> {{ inscricao?.participante.nomeCracha }}</p>

                    <mat-divider></mat-divider>
                    <p class="qrCode">
                        <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="value" qrc-class="aclass" qrc-errorCorrectionLevel="L">
                        </ngx-qrcode>
                    </p>
                </mat-card-title>
                <mat-card-content>
                    <p mat-line class="labelCracha"><strong>Instituicao de Origem:</strong> {{ inscricao?.participante.instituicaoOrigem}}</p>
                    <p mat-line class="labelCracha"><strong>Cpf:</strong> {{ inscricao?.participante.cpf}}</p>

                </mat-card-content>
                <div style="position:absolute; bottom:0; width:100%;">
                    <mat-divider></mat-divider>
                    <mat-card-actions>
                        <div layout="row" layout-align="end center">

                            <a mat-button [routerLink]="">IMPRIMIR</a>
                            <!-- <button mat-button color="primary" [routerLink]="['editar', evento?.id]">EDITAR</button> -->
                        </div>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
    </div>

</div>
