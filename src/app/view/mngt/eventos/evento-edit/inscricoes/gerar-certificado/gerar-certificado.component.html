<div main-content layout="row" layout-align="center start">

  <mat-card flex-gt-xs="90" flex="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']">

    <mat-card-title class="background-color-primary list-card fullwidth" fxLayout="row">
      <div flex>
        <mat-icon>list</mat-icon> Certificado
      </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div fxLayout="column">

        <div class="actions">
          <ul>

            <li>
              <button mat-button color="primary" (click)="print()">
                <i class="material-icons">print</i> IMPRIMIR</button>
            </li>
          </ul>
        </div>



        <div class="page-preview" id="print-section">
          <div id="page-certificado">
            <div class="codigoValidacao">
              <p style="text-align: right; font-size: 11px; padding-right: 50px;margin-top: 3px;">
                Acesse
                <b>https://gestor-eventos/validar-certificado</b> para verificar se este certificado é válido.
                <b>Código de validação:</b> {{inscricao?.codigoQrCode}} </p>
            </div>

            <div class="texto" [innerHTML]="[certificado?.conteudoCertificado] | safeHtml"></div>

          </div>
        </div>



      </div>
    </mat-card-content>
  </mat-card>
</div>
