<nav-view-layout layout="column" flex style="height:100% ;background:#FFFFFF">

  <div main-content flex layout="column" style="height:100%">


    <div class="page-header" style="background-color: #f8f8fa;background-image:none; border-bottom: solid 1px #dde7f5;">
      <div class="container">
        <div class="row">
          <div class="page-header-inner col-sm-12 hidden-xs clearfix">
            <h1 class="kill-top-margin">
              <!-- <mat-icon>event</mat-icon>   -->
              Eventos Ativos
            </h1>

            <mat-icon matPrefix>search</mat-icon>
            <td-search-input class="custom-search-input" placeholder="Pesquisar pelo nome do Evento" [showUnderline]="true"
              [debounce]="500" (searchDebounce)="pesquisaDescritiva($event)" (search)="pesquisaDescritiva($event)"
              (clear)="pesquisaDescritiva('')">
            </td-search-input>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div layout="column">
        <div layout-wrap layout="row">
          <mat-card flex-gt-xs="30" flex-xs="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']" *ngFor="let evento of eventoPage.content"
            style="padding-bottom:40px;">
            <!-- <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div> -->
            <div class="card-photo">
              <img class="card-img-top" src="../../../../../assets/imagens/01.jpg" alt="">
            </div>
            <mat-card-title style="font-size: 14px">
             {{ evento?.nome }}
            </mat-card-title>
            <mat-divider></mat-divider>
            <!-- </mat-card-header> -->
            <mat-card-content>
              <p mat-line>Inicio do Evento: {{ dateLayout(evento?.inicioEvento) }}</p>
              <p mat-line>Fim do Evento: {{ dateLayout(evento?.fimEvento) }}</p>
              <p mat-line>
                {{ evento?.descricao }}
              </p>

            </mat-card-content>
            <div style="position:absolute; bottom:0; width:100%;">
              <mat-divider></mat-divider>
              <mat-card-actions>
                <div layout="row" layout-align="end center">

                  <button mat-button color="warn" class="text-upper" (click)="excluirEvento(evento?.id)">
                    EXCLUIR
                  </button>

                  <a mat-button [routerLink]="['/adm/evento/edit', evento?.id, 'geral']">EDITAR</a>
                  <!-- <button mat-button color="primary" [routerLink]="['editar', evento?.id]">EDITAR</button> -->
                </div>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      </div>
    </div>


  </div>

</nav-view-layout>
