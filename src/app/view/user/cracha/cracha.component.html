<mat-toolbar>
        <mat-toolbar-row>
  
          <div td-toolbar-content layout="row" layout-align="start center" flex>
            <div class="container">
              <div class="row">
                <div class="page-header-inner col-sm-12 hidden-xs clearfix">
                        <mat-icon>list</mat-icon> Crachá - {{inscricao?.participante.nome}}
                </div>
              </div>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
<div main-content flex layout="column" style="height:100%">

    <div fxLayout="column">

        <div layout layout="row" layout-align="center">
            <div id="print-section" style="width: 100%">

                <div class="content_print">
                    <mat-card flex-gt-xs="40" flex-xs="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']">

                        <div style="border: 1px solid #cecece; ">
                            <mat-card-content>
                                <div style="text-align: center">
                                    <img *ngIf="cracha?.imagemTopo"  src="{{cracha?.imagemTopo}}" style="width: 100%;">
                                    <img *ngIf="!cracha?.imagemTopo"  src="/assets/imagens/small-logo.png" style="width: 10%; padding: 40px 0 0 0">
                                    <h1>Plataforma de Gestão de Eventos</h1>
                                </div>
                            </mat-card-content>
                            <mat-card-content>
                                <p class="nomeParticipante">
                                    {{ inscricao?.participante.nome }}
                                </p>
                                <ngx-qrcode style="text-align: center" [qrc-element-type]="elementType" [qrc-value]="value" qrc-class="aclass" qrc-errorCorrectionLevel="L">
                                </ngx-qrcode>
                            </mat-card-content>
                            <mat-card-content>
                                <p mat-line class="instituicaoOrigem">
                                    <strong>Instituicao de Origem:</strong> {{ inscricao?.participante.instituicaoOrigem}}</p>

                            </mat-card-content>

                            <mat-card-content>
                                <div style="text-align: center">
                                    <img *ngIf="cracha?.imagemRodape" src="{{cracha?.imagemRodape}}" style="width: 100%;">
                                </div>
                            </mat-card-content>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>

    <mat-card flex-gt-xs="100" flex-xs="100" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
        <mat-card-actions>
            <div layout="row" layout-align="center">

                <button mat-button color="primary" (click)="print()">
                    <i class="material-icons">print</i> IMPRIMIR</button>

                <a mat-button color="warn" [routerLink]="['']">CANCELAR</a>
            </div>
        </mat-card-actions>
    </mat-card>



</div>
